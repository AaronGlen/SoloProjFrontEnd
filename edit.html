<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel='stylesheet' href='paint.css'>


</head>

<body>
  <div>

    <button onclick='homePage()' id='home'> Home</button>
    <button onclick='heroPage()' id='heroes'> Heroes</button>
    <button onclick='teamPage()' id='teams'>Teams</button>
  </div>

  <h1> Edit Hero</h1>
  <form onsubmit="return getHeroId(this)" id="heroIdEditForm">
    <h2> Hero id: </h2>
    <input class='form-control' type='text' id="heroId">
    <button type="submit" id="CRUDButton"> Get Hero id </button>
  </form>

  <form onsubmit="return editHero(this)" id="heroEditForm">
    <h2> Hero name: </h2>
    <input class='form-control' type='text' id="heroName">

    <h2> 1st issue appeared or first main apperance: </h2>
    <input class='form-control' type='text' id="issueOne">

    <h2> Description of hero (e.g. powers, charactor traits, etc):</h2>
    <input class='form-control' type='text' id="description">

    <button type="submit" id="CRUDButton"> Edit Hero </button>

  </form>

  <h1> Edit Team</h1>
  <form onsubmit="return getTeamId(this)" id="teamIdEditForm">

    <h2> Team id: </h2>
    <input class='form-control' type='text' id="teamId">
    <button type="submit" id="CRUDButton"> Get Team id </button>
  </form>

  <form onsubmit="return editTeam(this)" id="teamEditForm">



    <h2> Team name: </h2>
    <input class='form-control' type='text' id="teamName">

    <h2> 1st issue appeared or first main apperance: </h2>
    <input class='form-control' type='text' id="issueOne">

    <h2> Description of team (e.g. members, major storylines, etc):</h2>
    <input class='form-control' type='text' id="description">

    <button type="submit" id="CRUDButton"> Edit Team </button>


  </form>






  <script src='script.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
