    <button onclick='homePage()' id='home'> Home</button>

    <button id='teams'>Teams</button>
  </div>
  <h1> Create a new Team</h1>
  <form onsubmit="return handleSubmitTeam(this)" id ="teamForm">

    <h2> Team name: </h2>
    <input class='form-control' type='text' id ="teamName">

    <h2> 1st issue appeared or first main apperance: </h2>
    <input class='form-control' type='text' id ="issueOne">

    <h2> Description of team (e.g. members, major storylines, etc):</h2>
    <input class='form-control' type='text' id="description">

    <button  type="submit" id="CRUDButton"> Create Team </button>


  </form>
<style>
  table, th, td {
  border: 1px solid black;
}
</style>

  <table id='teamTable' style="width:100%">

    <tr>
      <th>Team name</th>
      <th>1st issue</th>
      <th>Description</th>
    </tr>
  

  </table>
  <table id = "buttonTable" style ="width:100%">

        <button id = "CRUDButton" onclick="deletePage()">Delete Entries</button>

      </th>
    </tr>
